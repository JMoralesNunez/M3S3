<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="gestión_api.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gestion API</h1>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Añadir +</button>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5">Añade un nuevo usuario</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="col-12">
                                <label for="inputPhone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="inputPhone" required>
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Apartmento, estudio, o piso" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputRol" class="form-label">Rol</label>
                                <select id="inputRol" class="form-select">
                                    <option value="usuario">Usuario</option>
                                    <option value="admin">Admin</option>
                                    <option value="moderador">Moderador</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Activo/a</label>
                                <select id="inputState" class="form-select">
                                    <option value="true">SI</option>
                                    <option value="false">NO</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputAge" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="inputAge" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="addUser" type="button" class="btn btn-primary">Añadir nuevo usuario</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover mx-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Rol</th>
                <th scope="col">Telefono</th>
                <th scope="col">Dirección</th>
                <th scope="col">Activo</th>
                <th scope="col">Edad</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            
        </tbody>
    </table>
    <dialog id="editUserDialog" style="width: 30vw;">
        <form method="dialog">
            <h2>Editar Usuario</h2>

            <div class="mb-3">
                <label for="editName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="editName">
            </div>

            <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail">
            </div>

            <div class="mb-3">
                <label for="editPhone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="editPhone">
            </div>

            <div class="mb-3">
                <label for="editAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="editAddress">
            </div>

            <div class="mb-3">
                <label for="editRol" class="form-label">Rol</label>
                <select id="editRol" class="form-select">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Admin</option>
                    <option value="moderador">Moderador</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="editState" class="form-label">Activo/a</label>
                <select id="editState" class="form-select">
                    <option value="true">SI</option>
                    <option value="false">NO</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="editAge" class="form-label">Edad</label>
                <input type="number" class="form-control" id="editAge">
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="button" onclick="editUser()" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('editUserDialog').close()">Cancelar</button>
            </div>
        </form>
    </dialog>
</body>
</html>
